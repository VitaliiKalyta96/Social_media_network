<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>SocialMedia</title>
	<link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% block head %} {% endblock%}
<body>
<!--<div class="container">-->
{% block body %} {% endblock%}
<div class="topnav">

    <img class="icon" width="60px" height="60px" src="https://www.freeiconspng.com/thumbs/website-icon/website-icon-25.png">
    <button class="button1" onclick="document.getElementById('id01').style.display='block'">Login</button>
    <a class="active4" href="/">Logout</a>
    <a class="active2" href="about">About</a>
    <a class="active3" href="post">Post</a>
    <a class="active" href="#home">Home</a>
    <div>

<!--    <button class="button1" onclick="document.getElementById('id01').style.display='block'">Login</button>-->

    <div id="id01" class="modal">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close form page">&times;</span>
      <form class="modal-content" method="POST">
    <!--      action="/action_page.php"-->
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label><b>Email or Name</b></label>
          <input class="input1" type="text" placeholder="Enter email or name" name="name" required>

          <label><b>Password</b></label>
          <input class="input1" type="password" placeholder="Enter Password" name="password" required>

          <label>
            <input class="input2" type="checkbox" checked="checked" name="remember" > Remember me
          </label>

          <p class="policy">By creating an account you agree to our</p>
          <a class="policy2" href="#" style="color:dodgerblue">Terms & Privacy</a>

          <div class="clearfix">
            <button type="submit" class="signupbtn">Sign Up</button>
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target === modal) {
    modal.style.display = "none";
  }
}
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
